<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reg.css">

    <title>SplitReader. Профиль.</title>
</head>
<body ng-app="SplitReaderApp">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navigation">
        <a class="navbar-brand" href="#">SplitReader</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">На главную <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Библиотека</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Правила ресурса</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="profile__user-data reg-form" ng-controller="RegCtrl">
        <div class="mx-auto">
            <h1>Регистрация</h1>
            <div id="form_reg_block">
                <form name="regForm">
                    <div class="form-group">
                        <label for="email">Электронная почта</label>
                        <input type="email" class="form-control reg-form_input" id="email" aria-describedby="emailHelp" ng-model="userAuthData.email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control reg-form_input" id="password"  ng-model="userAuthData.password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтверждение пароля</label>
                        <input type="password" class="form-control reg-form_input" id="confirmPassword"  ng-model="userAuthData.confirmPassword" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="acceptRules" ng-model="userAuthData.acceptRules">
                        <label class="form-check-label" for="acceptRules">Я принимаю условия <a href="#">пользовательского соглашения</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="regSubmit(userAuthData, regForm)">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="fixed-bottom footer container">
    <p class="copyrights">&copy;&nbsp;Все права защищены</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="js/main.js"></script>
<script src="js/regCtrl.js"></script>
</body>
</html>
